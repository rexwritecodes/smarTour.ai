<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }

    .profile-box {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .profile-box h2 {
      margin-top: 0;
    }

    .logout-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <h2>ðŸ‘¤ Welcome, <span id="username">Loading...</span></h2>
    <p><strong>User ID:</strong> <span id="userId">Loading...</span></p>
    <p><strong>Token Expires At:</strong> <span id="expires">Loading...</span></p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function decodeJWT(token) {
      try {
        const payload = token.split('.')[1];
        return JSON.parse(atob(payload));
      } catch (e) {
        return null;
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }

    const token = localStorage.getItem("token");

    if (!token) {
      alert("You're not logged in!");
      window.location.href = "index.html";
    } else {
      const user = decodeJWT(token);

      if (user) {
        document.getElementById("username").innerText = user.username;
        document.getElementById("userId").innerText = user.userId;
        document.getElementById("expires").innerText = new Date(user.exp * 1000).toLocaleString();
      } else {
        alert("Invalid token. Please log in again.");
        logout();
      }
    }
  </script>
</body>
</html>
